<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>JavaScript</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/screen.css" /></head>
  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/swapi.js"></script>
    <article>
      <p> Star Wars Character Bios</p>
      <form id="swapi-form" name="swapi-form" method="get" action="#null">
        <label for="chars">Enter a character's name.</label>
        <input type="text" id="chars" name="chars" />
        <input type ="submit" id="chars-submit" name="chars-submit" value="Search"/>
      </form>
      <button id="random">Get a random bio</button>
      <ul id="bio">
      </ul>
    </article>
  </body>
  </html>
